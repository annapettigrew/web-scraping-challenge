<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mission to Mars</title>
        <link rel="stylesheet" href="https:maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/> 
    </head>
    <body>
        <body>
            <div class="container-fluid">
                <div class="jumbotron text-center">
                    <h1>Mission to Mars</h1>
                    <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape</a></p>
                </div>
                <div class='row'>
                    <div class='col-md-12'>
                        <div class='first_fact'>
                            <h1>
                                <strong>Latest Mars News</strong>
                            </h1>
                            <p class='title'>
                                <strong>{{mars.news_title}}</strong>
                            </p>
                            <p class='paragraph'>
                                {{mars.news_p}}
                            </p>
                        </div>
        
                    </div>
        
                </div>
                <div class='row'>
                    <div class='col-md-8'>
                        <div class='second_fact'>
                            <h1>
                                <strong>
                                    Featured Mars Image
                                </strong>
                            </h1>
                            <img src="{{mars.featured_img}}" alt="Mars featured image">
                        </div>
        
                    </div>
                    
                </div>
        
            </div>
            <div class='container-fluid'>
                <div class='jumbotron text-center'>
                    <h1>
                        <strong>Mars Hemispheres</strong>
                    </h1>
                    <hr>
                </div>
                <div class='row'>
                    <div class='col-md-6'>
                        <div class="mars_image">
                            <img src="{{mars.hemisphere_data[1]['img_url']}}" alt="First_image" width="800px" height="800px">
                            <h2>{{mars.hemisphere_data[1]['title']}}</h2>
                        </div>
                        <div class="mars_image">
                            <img src="{{mars.hemisphere_data[1]['img_url']}}" alt="Second_image" width="800px" height="800px">
                            <h2>{{mars.hemisphere_data[1]['title']}}</h2>
                        </div>
                    </div>
                    <div class='col-md-6'>
                        <div class="mars_image">
                            <img src="{{mars.hemisphere_data[2]['img_url']}}" alt="Third_image" width="800px" height="800px">
                            <h2>{{mars.hemisphere_data[2]['title']}}</h2>
                        </div>
                        <div class="mars_image">
                            <img src="{{mars.hemisphere_data[3]['img_url']}}" alt="Fourth_image" width="800px" height="800px">
                            <h2>{{mars.hemisphere_data[3]['title']}}</h2>
                        </div>
                    </div>
        
                </div>
        
            </div>
        </body>
        




</html>
